{% extends "base.html" %}

{% block content %}

{% if form.errors %}
    <p>Your username and password combination didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'jobs:login' %}">
    {% csrf_token %}
    {{ form.username.label_tag }}
    {{ form.username }}
    <br>
    {{ form.password.label_tag }}
    {{ form.password }}
    <br>
    <input type="submit" value="Login">
    <input type="hidden" name="next" value="/">
</form>

{% endblock %}
