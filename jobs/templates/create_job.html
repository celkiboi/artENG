{% extends 'base.html' %}

{% block content %}
  <div class="create-job-container">
    <h2>Create a New Job</h2>
    <form method="post" action="{% url 'jobs:create_job' %}" class="create-job-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="create-job-button">Create Job</button>
    </form>
  </div>
{% endblock %}
