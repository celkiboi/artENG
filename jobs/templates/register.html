{% extends "base.html" %}

{% block content %}
<style>
    .login-container form p {
    color: #000000; 
}
</style>

<div class="login-container">

<h2>Register</h2>
<form method="post" action="{% url 'jobs:register' %}">
    {% csrf_token %}
    {{ form.as_p }}

</form>

</div>

{% endblock %}
